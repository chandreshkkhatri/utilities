<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find House Near You</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Minimal critical styles for quick load */
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        width: 820px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
      }
      h1 {
        font-size: 16px;
        margin: 0;
      }
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      button,
      .btn {
        padding: 6px 10px;
        border: 1px solid #ccc;
        background: #fafafa;
        border-radius: 6px;
        cursor: pointer;
      }
      button.primary {
        background: #2563eb;
        color: white;
        border-color: #2563eb;
      }
      main {
        padding: 10px 12px;
      }
      textarea {
        width: 100%;
        min-height: 90px;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #eee;
        padding: 6px;
        font-size: 12px;
      }
      th {
        background: #f9fafb;
        text-align: left;
        position: sticky;
        top: 0;
      }
      .empty {
        color: #666;
        font-style: italic;
        padding: 20px 0;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 8px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
    </style>
    <script defer src="popup.js"></script>
  </head>
  <body>
    <header>
      <h1>Find House Near You</h1>
      <div class="actions">
        <a href="options.html" target="_blank" class="btn">Settings</a>
        <button id="exportCsvBtn">Export CSV</button>
        <button id="clearBtn">Clear</button>
      </div>
    </header>
    <main>
      <div>
        <label for="pasteInput" class="muted"
          >Paste rental text to parse (or use right-click on a page
          selection)</label
        >
        <textarea
          id="pasteInput"
          placeholder="Paste rental listing text here..."
        ></textarea>
        <div class="toolbar">
          <button id="parseBtn" class="primary">Parse</button>
          <span id="status" class="muted"></span>
        </div>
      </div>
      <div id="results"></div>
    </main>
  </body>
</html>
