<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find House Near You - Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 20px;
        max-width: 820px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: 600;
      }
      input[type="text"],
      input[type="password"],
      input[type="url"],
      input[type="number"] {
        width: 100%;
        padding: 6px 8px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
    </style>
    <script defer src="options.js"></script>
  </head>
  <body>
    <h1>Find House Near You - Settings</h1>
    <p class="muted">
      Keys are stored in Chrome sync storage on your account. They are used only
      from your device.
    </p>

    <section>
      <h2>AI Provider</h2>
      <label
        >Base URL
        <input
          id="ai_baseUrl"
          type="url"
          placeholder="https://api.openai.com/v1"
        />
      </label>
      <label
        >API Key
        <input id="ai_key" type="password" placeholder="sk-..." />
      </label>
      <label
        >Model
        <input id="ai_model" type="text" placeholder="gpt-4o-mini" />
      </label>
    </section>

    <section>
      <h2>Office and Distance</h2>
      <div class="row">
        <div>
          <label
            >Office Latitude
            <input
              id="office_lat"
              type="number"
              step="any"
              placeholder="12.9716"
            />
          </label>
        </div>
        <div>
          <label
            >Office Longitude
            <input
              id="office_lon"
              type="number"
              step="any"
              placeholder="77.5946"
            />
          </label>
        </div>
      </div>
      <label
        >Office Address (optional)
        <input
          id="office_address"
          type="text"
          placeholder="Your office address"
        />
      </label>
      <div>
        <label
          ><input id="compute_distance" type="checkbox" /> Compute distance with
          Google Maps Directions API</label
        >
      </div>
      <label
        >Google Maps API Key (optional)
        <input id="gmaps_key" type="password" placeholder="AIza..." />
      </label>
    </section>

    <div class="actions">
      <button id="saveBtn">Save</button>
      <span id="status" class="muted"></span>
    </div>
  </body>
</html>
